<!DOCTYPE html>
<html data-tema="escuro" lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="png" href="logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Fontes-->
    <!--Playfair-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
    <!--Libre baskerville-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <!--CSS-->
    <link rel="stylesheet" href="CSS/estilo.css" />

    <!-- SEO Básico -->
    <title>Jornal Teresa - Notícias e Atualizações do IFRN</title>
    <meta
      name="description"
      content="Jornal Teresa é o portal de notícias do IFRN, trazendo informações atualizadas, reportagens, eventos e novidades da comunidade acadêmica."
    />
    <meta
      name="keywords"
      content="Jornal Teresa, IFRN, notícias IFRN, jornal IFRN, eventos IFRN, atualidades IFRN, Rio Grande do Norte"
    />
    <meta name="author" content="Jornal Tereza - IFRN" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="pt-BR" />

    <!-- Open Graph (Facebook, WhatsApp, LinkedIn) -->
    <meta
      property="og:title"
      content="Jornal Tereza - Notícias e Atualizações do IFRN"
    />
    <meta
      property="og:description"
      content="Portal de notícias do IFRN com reportagens, eventos e novidades da comunidade acadêmica."
    />
    <meta
      property="og:image"
      content="https://jornaltereza.netlify.app/IMG/jornalescuro.png"
    />
    <meta property="og:url" content="https://jornaltereza.netlify.app" />
    <meta property="og:type" content="website" />
    <meta property="og:locale" content="pt_BR" />

    <!-- Twitter Cards -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jornal Tereza - Notícias e Atualizações do IFRN"
    />
    <meta
      name="twitter:description"
      content="Fique por dentro das últimas notícias, eventos e reportagens do IFRN com o Jornal Tereza."
    />
    <meta
      name="twitter:image"
      content="https://jornaltereza.netlify.app/IMG/jornalescuro.png"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
